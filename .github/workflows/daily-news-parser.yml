name: Daily Swiss News Parser

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check secrets availability
        run: |
          echo "üîç Checking secrets availability..."
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "‚ùå OPENAI_API_KEY is NOT set"
          else
            echo "‚úÖ OPENAI_API_KEY is set"
          fi

          if [ -z "${{ secrets.TELEGRAM_TOKEN }}" ]; then
            echo "‚ùå TELEGRAM_TOKEN is NOT set"
          else
            echo "‚úÖ TELEGRAM_TOKEN is set"
          fi

          if [ -z "${{ secrets.TELEGRAM_CHANNEL }}" ]; then
            echo "‚ùå TELEGRAM_CHANNEL is NOT set"
          else
            echo "‚úÖ TELEGRAM_CHANNEL is set (value: ${{ secrets.TELEGRAM_CHANNEL }})"
          fi

      - name: Install dependencies
        run: pip install -r requirements_mvp.txt

      - name: Run news parser
        run: python main_mvp.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}

